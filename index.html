<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Natalia Niedziela">
    <meta name="description" content="My todo list">
    <link rel="stylesheet" href="style/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Todo list</title>
</head>

<body>
    <div class="container-app">
        <header>
            <div>
                <input type="text" placeholder="Enter an activity" id="itemName">
                <button id="addItem"><i class="fas fa-plus"></i></button>
            </div>

        </header>
        <main>
            <ul class="notCompleted" id="notCompleted"></ul>
            <ul class="completed" id="completed"></ul>
        </main>
    </div>
    <script src="script/main.js"></script>
</body>

</html>
